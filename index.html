<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Contador de Palavras para Roteiros
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="bg-primary py-5">
    <img src="img/mentes-notaveis.png" alt="Logo" class="mx-auto d-block mb-5">
    <main class="container py-4 px-4 bg-light rounded-3 shadow">
        <h1 class="display-6 mb-3 text-center">Contador de Palavras para Roteiros</h1>
        <p class="text-center">Clique no botão abaixo para contar as palavras e o tempo de duração do roteiro.</p>
        <div class="row mb-3">
            <div class="col-sm-12 col-md-6 col-lg-4 mb-2">
                <div class="card shadow ">
                    <div class="card-body">
                        <h5 class="card-title">Palavras</h5>
                        <p class="card-text" id="wordCount">
                            <strong>0</strong> palavras
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 mb-2"">
                <div class=" card shadow ">
                    <div class=" card-body">
                <h5 class="card-title">
                    Caracteres
                </h5>
                <p class="card-text" id="charCount">
                    <strong>0</strong> caracteres
                </p>
            </div>
        </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 mb-2"">
                <div class=" card shadow ">
                    <div class=" card-body">
            <h5 class="card-title">Vídeo</h5>
            <p class="card-text" id="videoTime">
                <strong>0</strong> segundos
            </p>
        </div>
        </div>
        </div>
        </div>
        <div class="mb-4">
            <div class="mb-3">
                <label for="basic-url" class="form-label">
                    Palavras por segundo
                </label>
                <div class="input-group">
                    <span class="input-group-text" id="wordsPerSecondHelp">
                        <i class="fa-regular fa-clock"></i>
                    </span>
                    <input type="number" min="0.1" step="0.1" value="2.5" class="form-control"
                        aria-describedby="wordsPerSecondHelp basic-addon4" id="wordsPerSecond">
                </div>
                <div class="form-text" id="basic-addon4">Número de palavras por segundo que o roteiro deverá contar.
                </div>
            </div>

        </div>
        <div class="mb-3">
            <label for="script" class="form-label">Roteiro</label>
            <textarea id="script" class="form-control mb-3 shadow " rows="10"
                placeholder="Coloque sua fala aqui..."></textarea>
            <button id="count" class="btn btn-success"><i class="fa-solid fa-calculator"></i> Contar</button>
            <button id="speak" class="btn btn-primary"><i class="fa-solid fa-volume-high"></i> Ouvir</button>
            <button id="reset" class="btn btn-secondary"><i class="fa-solid fa-eraser"></i> Limpar</button>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="js/app.js"></script>

</body>

</html>
